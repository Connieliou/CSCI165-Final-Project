<script>
function allowDrop(ev) {
    
 
    	ev.preventDefault();
  }

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}


function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    


}
</script>
</head>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Compost</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Plastic</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">Glass</div>


<img id="drag1" src="compost.jpg" draggable="true" ondragstart="drag(event)">
<img id="drag2" src="plastic.jpg" draggable="true" ondragstart="drag(event)">
<img id="drag3" src="glass.jpg" draggable="true" ondragstart="drag(event)">
